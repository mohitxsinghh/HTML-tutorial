<!-- An HTML tableis created using the table tag.-->

<!-- Table tag
 # <table> = Defines the structure for organising data in rows and columns within a web pages.
 # <tr> = Represents a rows within an HTML table containing individual cell.
 # <th> = Shows a table header cell that typically holds titles on headings.
 # <td> = Represents a standard data cell, holding content or data.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Priya</td>
            <td>Sharma</td>
            <td>24</td>
        </tr>

        <tr>
            <td>Arun</td>
            <td>Singh</td>
            <td>32</td>
        </tr>

        <tr>
            <td>Sam</td>
            <td>Watson</td>
            <td>41</td>
        </tr>
    </table>
</body>
</html>
