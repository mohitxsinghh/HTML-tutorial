<!-- Creating a web page with two frames containing different pictures. Also create a hyperlink on the picture in the first frame so that when we click on it, the same web page is displayed in frame 2. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating frames</title>
    <style>
        iframe{
            margin-left: 100px;
            border: 4px green;
        }
    </style>
</head>
<body>
    <h1>Creating Inline frame</h1>

    <iframe src="fr1.html" height="400" width="400" frameborder="0"></iframe>

    <iframe src="fr2.html" height="400" width="400" frameborder="0"></iframe>
    <br>
    <p>There are two frames on this web page.</p>
    <br>
</body>
</html>
