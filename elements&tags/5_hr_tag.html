<!-- The horizontal rule tag in HTML is used to create a horizontal rule or line that visually seperate content.
It is a self-closing tag and does not requires a closing tag. -->

<!-- Attributes of <hr> tag
# align = Specifies the alignment of the horizontal rule.
# noshade = Specifies the bar without shading effect.
# sizes = Specifies the height of the horizontal rule.
# width = Specifies the width of the horizontal rule -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating horizontal rule</title>
</head>
<body>
    <p>Horizontal rule or line</p>

    <hr size="30" noshade="noshade" width="300">

    <p>Next line</p>

    <hr style="width: 50%; text-align: left; margin-left: 0; height: 20px; color: gray; background-color: black;">
</html>
