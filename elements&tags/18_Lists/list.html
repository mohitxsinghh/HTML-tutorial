<!-- An HTML list allows you to organize data on web pages into an ordered or unordered format to make the information easier to read and visually appealing. -->

<!-- # <li> tag 
> The <li> tag defines a list item. It is used inside ordered lists (<ol>), unordered lists (<ul>) and menu lists (<menu>). -->

<!-- # Types of Lists 
1. Unordered List 
2. Ordered List
3.Description List  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Welcome to My Courses</h2>
    <h3>List of available courses</h3>

    <ul>
        <li>Data Structure</li>
        <li>Web Technology</li>
        <li>Programming Language</li>
    </ul>

    <h3>Data Structure Topics</h3>

    <ol>
        <li>Arrays</li>
        <li>Linked List</li>
        <li>Stacks</li>
        <li>Queues</li>
        <li>Trees</li>
        <li>Graphs</li>
    </ol>
</body>
</html>
