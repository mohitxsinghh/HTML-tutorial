<!-- Paragraph tag -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph in HTML</title>
 </head>
 <body>
    <h1>Creating Paragraph with style.</h1>

    <p style="text-align: right;">This is some text in paragraph</p>

    <p style="align-content: center;">Welcome!</p>

    <p>This is a <em>paragraph</em> with <strong>emphasized</strong> text.</p>
    <!-- (em = italic) (strong = bold) -->

    <p>Visit our website <a href="http://www.google.com"></a> here.</p>
    <!-- (a href = link) -->

    <p>This is a <span style="color: blue;">blue</span> text with paragraph.</p>
    <!-- (span = select) -->

    <p style="font-size: 24px; color: blue;">This is a paragraph.</p>

    <p style="background-color: red;">This is a paragraph.</p>
 </body>
 </html>
