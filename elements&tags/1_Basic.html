<!-- Basics of HTML -->
<!-- HTML Document Structure -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Here</title>
 </head>
 <body>
    <!-- Page Content Here -->
    <h1> My first heading </h1> 

    <p> My first paragraph </p>
    <br> <!-- It is line breaking -->
    <p> Another line </p>

    <P> HTML is not case sensitive </P>

    <!-- To add comment we use syntax -->
    <!-- This is a comment and will not be displayed on the webpage -->
    <!-- Multi-line comment follows 
    the syntax of a single-line comment -->
    
    <!-- shortcut for comment is ctrl + / -->

    <h1> This is heading 1 </h1>
    <h2> This is heading 2 </h2>
    <h3> This is heading 3 </h3>
    <h4> This is heading 4 </h4>
    <h5> This is heading 5 </h5>
    <h6> This is heading 6 </h6>
 </body>
 </html>
