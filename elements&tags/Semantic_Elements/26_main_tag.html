<!-- It defines the main content of the document. The content inside the main tag should be unique. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main tag</title>
    <style>
        h1{
            color: green;
        }
        p{
            font-size: 16px;
            text-align: none;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <main>
        <h1>Important Residences</h1>

        <p>A few of them are Rashtrapati Bhawan, White House, etc.</p>

        <article>
            <h1>Rashtrapati Bhawan</h1>
            <p>It is the home of the president of india.</p>
        </article>

        <article>
            <h1>White house</h1>
            <p>It is the home of the president of USA.</p>
        </article>
    </main>
</body>
</html>
