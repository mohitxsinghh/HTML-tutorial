<!-- The "details" defines additional details that the user can hide or view. 
"Summary" defines a visible heading for a "details" elements. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details & summary</title>
    <style>
        .twi{
            color: green;
            font-size: 50px;
            text-align: none;
            margin-bottom: 0px;
        }
        p{
            font-size: 25px;
            text-align: none;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <details>
        <summary class="twi">
            twitter
        </summary>

        <p>Twitter is a social networking site used to communicate with your friends and followers.</p>
    </details>
</body>
</html>
