<!-- Figure and figcaption are used to add an image to a web page with a small description. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure & figcaption</title>
    <style>
        h2{
            color: red;
            font-size: 50px;
            text-align: none;
            margin-bottom: 0;
        }
        p{
            font-size: 25px;
            text-align: none;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <h2>Twitter</h2>
    <figure>
        <img src="/HTML Tutorial/Mohit.jpg" alt="twitter" style="width: 20%;">
        <figcaption>Twitter logo</figcaption>
    </figure>
</body>
</html>
