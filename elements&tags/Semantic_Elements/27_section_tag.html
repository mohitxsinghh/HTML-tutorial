<!-- A page can be split into sections like Introduction, Contact information, details, etc. and each of these sections can be in different section tag. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section tag</title>
    <style>
        h1{
            color: green;
        }
        p{
            font-size: 16px;
            text-align: none;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <section>
        <h1>Data Structure</h1>
        <p>Data structure is data organisation and storgae format that enables efficient access and modification.</p>
    </section>

    <section>
        <h1>Algorithm</h1>
        <p>A process or set of rules to be followed in calculations or other problem-solving operations, especially by a computers.</p>
    </section>
</body>
</html>
