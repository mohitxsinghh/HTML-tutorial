<!-- Aside tag is used to place content in a sidebar i.e. aside from the existing content. It is related to surrounding content. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside tag</title>
    <style>
        h4{
            color: gray;
            font-size: 50px;
            text-align: none;
            margin-bottom: 0px;
        }
        p{
            font-size: 14px;
            text-align: none;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <p>Twitter is a social networking site.</p>

    <aside>
        <h4>Twitter</h4>
        <p>Twitter is a social- networking and micro-blogging service that allows you to communicate with your friends and followers by sending shoet text messages.</p>
    </aside>

    <p>Twitter is one of the most used social networking site.</p>
</body>
</html>
