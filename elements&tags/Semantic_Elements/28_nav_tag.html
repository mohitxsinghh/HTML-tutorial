<!-- Nav tag is used to define a set of navigation links in the form of a navigation bar or nav menu. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav tag</title>
    <style>
        h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1>Navigation bar</h1>
    <nav>
        <a href="/home/">Home</a>

        <a href="/about/">About</a>

        <a href="/data-structure/">Data Structure</a>

        <a href="/operating system/">Operating system</a>
    </nav>
</body>
</html>
