<!-- Article tag is used for content that stands alone and can be independently distributed or reused, such as a blog post or news articles. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article tag</title>
    <style>
        h1{
            color: red;
            font-size: 50px;
            text-align: left;
        }

        p{
            font-size: 25px;
            text-align: left;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <article>
        <h1>Twitter</h1>
        <p>Twitter is a social networking site.</p>
    </article>
</body>
</html>
