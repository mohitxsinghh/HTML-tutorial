<!-- Header is for the header of a section introductory of a page. There can be multiple headers on a page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header tag</title>
    <style>
        h1,h3{
                color: green;
                text-align: left;
                margin-bottom: 0;
        }
        p{
            font-size: 16px;
            text-align: left;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <article>
        <header>
            <h1>Twitter</h1>
            <h3>Twitter</h3>
            <p>A social networking site</p>
        </header>
    </article>
</body>
</html>
