<!-- Heading tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tag</title>
    <style>
        h1{
            display: block;
            font-size: 2cm;
            margin-top: 0.67cm;
            margin-bottom: 0.67cm;
            margin-left: 0cm;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="background-color: blue;">Hello</h1>

    <h2 style="color: tomato;"> <a href="....">Hello</a></h2>
    <!-- (a href = link) -->

    <h3 style="text-align: center;">Hello<em> World!</em><strong> How are you? </strong></h3>
    <!-- (em = italic) (strong = bold) -->

    <h4 style="font-size: 50px;">Hello, The 10<sup>th</sup> floor is at the top.</h4>
    <!-- (sup = power) -->

    <h5>The chemical formula of water is H<sub>2</sub>O.</h5>
    <!-- (sub = log) -->

    <h6>Search for "<mark>important</mark>" information here.</h6>
    
</body>
</html>
