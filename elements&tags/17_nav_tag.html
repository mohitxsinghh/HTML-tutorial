<!-- The <nav> tag defines a set of navigation links.

Links within the <nav> tag can either be standalone or structured within an unordered list for better organization. While its common to use lists, its not a strict requirement. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML nav tag</title>
    <style>
        nav{
            border: 1px;
            background-color: green;
            color: white;
            padding: 10px;
        }
        a{
            text-decoration: underline black;
            color: white;
            font-size: 14px;
            padding-right: 60px;
            
        }
    </style>
</head>
<body>
    <h2>HTML nav tag</h2>

    <nav>
        <a href="#">Home</a>
        <a href="#">Interview</a>
        <a href="#">Languages</a>
        <a href="#">Data Structure</a>
        <a href="#">Algorithm</a>
    </nav>
</body>
</html>
