<!-- The <div> tag defines a division or a section in HTML document.
The division tag is used as a container for HTML elements which is then styled with CSS or manipulated with javascript. 
Any sort of content can be put inside the <div> tag.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division tag</title>
</head>
<body>
    <div style="border: 5px outset red; background-color: lightblue; text-align: center;">
        <h2>This is Heading in div element.</h2>
        <p>This is paragraph in div element.</p>
    </div>
</body>
</html>
